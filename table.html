<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> React! React</title>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

<style>

#container {
    padding: 50px;
    background-color: #EEE;
}

#container {
    font-size: 14px;
    font-family: sans-serif;
    color: #0080A8;
}
</style>

</head>

<body>
<div id="container"></div>

    <script type="text/babel">



class Table extends React.Component {
  render() {
    return (
      <table>
        <thead>
          <tr>
            <th>Заголовок 1</th>
            <th>Заголовок 2</th>
            <th>Заголовок 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Ячейка 1</td>
            <td>Ячейка 2</td>
            <td>Ячейка 3</td>
          </tr>
          <tr>
            <td>Ячейка 4</td>
            <td>Ячейка 5</td>
            <td>Ячейка 6</td>
          </tr>
          <tr>
            <td>Ячейка 7</td>
            <td>Ячейка 8</td>
            <td>Ячейка 9</td>
          </tr>
        </tbody>
      </table>
    );
  }
}




    ReactDOM.render(
        <div>
        <Table/>
         </div>,    

    document.querySelector("#container")
);




    </script>
</body>
</html>
